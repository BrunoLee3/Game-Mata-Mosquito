<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        function iniciarJogo(){
            var nivel = window.document.getElementById('nivel').value 
            
            if(nivel === ''){
                alert('Selecione uma dificuldade')
                return false
            }

            window.location.href='jogo.html?' + nivel
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <img src="imagens/game.png" alt="">
        </div>

        <div class="d-flex justify-content-center">
            <div class="mb-2">
                <select name="dificuldade" id="nivel" class="form-select">
                    <option value="">--Selecione--</option>
                    <option value="facil">Fácil</option>
                    <option value="medio">Médio</option>
                    <option value="dificil">Difícil</option>
                </select>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button onclick="iniciarJogo()" type="button" class="btn btn-info btn-lg">Iniciar</button>
        </div>
    </div>
</body>
</html>
